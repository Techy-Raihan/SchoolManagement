<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Teacher Application Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: black;
            color: rgb(163, 176, 249);
        }

        h2 {
            color: rgb(163, 176, 249);
        }

        form {
            max-width: 600px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Teacher Application Form</h2>
    <p>Please fill out the form with your information:</p>

    <form action="submit_teacher_application.php" method="post">
        <!-- Personal Information -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <!-- Contact Information -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">

        <!-- Education and Experience -->
        <h3>Education and Experience</h3>
        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" required>

        <label for="experience">Teaching Experience (in years):</label>
        <input type="number" id="experience" name="experience" required>

        <label for="subjects">Subjects you can teach:</label>
        <textarea id="subjects" name="subjects" rows="4"></textarea>

        <h3>Upload Certificates</h3>
        <label for="tenthCertificate">Upload 10th Certificate:</label>
        <input type="file" id="tenthCertificate" name="tenthCertificate" accept=".pdf, .jpg, .jpeg, .png" required>

        <label for="twelfthCertificate">Upload 12th Certificate:</label>
        <input type="file" id="twelfthCertificate" name="twelfthCertificate" accept=".pdf, .jpg, .jpeg, .png" required>

        <label for="graduationCertificate">Upload Graduation Certificate:</label>
        <input type="file" id="graduationCertificate" name="graduationCertificate" accept=".pdf, .jpg, .jpeg, .png" required>

        <label for="tenthCertificate">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .jpg, .jpeg, .png" required>

        <!-- Additional Information -->
        <h3>Additional Information</h3>
        <label for="references">References (if any):</label>
        <textarea id="references" name="references" rows="4"></textarea>

        <!-- Declaration and Consent -->
        <h3>Declaration and Consent</h3>
        <p>By submitting this form, I confirm that the information provided is accurate and complete.</p>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
