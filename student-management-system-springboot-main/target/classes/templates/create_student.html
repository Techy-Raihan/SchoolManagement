<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>School Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.7); /* Black with transparency */
            color: #ffffff; /* Text color */
        }

        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #ffffff;
        }

        .navbar-dark .navbar-toggler {
            border-color: #ffffff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffffff;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            border: 1px solid #ffffff;
            border-radius: 0.25rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #000000;
        }

        label {
            font-weight: bold;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background for form */
            padding: 20px;
            border-radius: 10px;
        }

        .form-container input,
        .form-container button {
            margin-bottom: 10px;
        }

        .form-container button {
            background-color: #000000;
        }

        .form-container button:hover {
            background-color: #000000;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/home">School Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Student Management</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card">
                    <h1 class="card-header text-center">Create New Student</h1>
                    <div class="card-body form-container">
                        <form th:action="@{/students}" th:object="${student}" method="POST">
                            <div class="form-group">
                                <label>Student ID</label>
                                <input type="number" name="id" th:field="*{id}" class="form-control"
                                    placeholder="Enter Student ID" />
                            </div>
                            <div class="form-group">
                                <label>Student First Name</label>
                                <input type="text" name="firstName" th:field="*{firstName}" class="form-control"
                                    placeholder="Enter Student First Name" />
                            </div>
                            <div class="form-group">
                                <label>Student Last Name</label>
                                <input type="text" name="lastName" th:field="*{lastName}" class="form-control"
                                    placeholder="Enter Student Last Name" />
                            </div>
                            <div class="form-group">
                                <label>Student Email</label>
                                <input type="text" name="email" th:field="*{email}" class="form-control"
                                    placeholder="Enter Student Email" />
                            </div>
                            <div class="form-group">
                                <label>Course</label>
                                <input type="text" name="course" th:field="*{course}" class="form-control"
                                    placeholder="Enter Course Name" />
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
